<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg-gradient)"/>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Campus Buildings -->
  <g transform="translate(100, 100)">
    <!-- Main Building -->
    <rect x="200" y="150" width="600" height="400" fill="#2d3748" stroke="#4a5568" stroke-width="2" rx="10"/>
    
    <!-- Ground Floor -->
    <rect x="220" y="170" width="160" height="80" fill="#4a5568" stroke="#718096" stroke-width="1" rx="5"/>
    <text x="300" y="215" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="12">Ground Floor</text>
    
    <!-- First Floor -->
    <rect x="220" y="260" width="160" height="80" fill="#4a5568" stroke="#718096" stroke-width="1" rx="5"/>
    <text x="300" y="305" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="12">First Floor</text>
    
    <!-- Second Floor -->
    <rect x="220" y="350" width="160" height="80" fill="#4a5568" stroke="#718096" stroke-width="1" rx="5"/>
    <text x="300" y="395" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="12">Second Floor</text>
    
    <!-- Third Floor -->
    <rect x="220" y="440" width="160" height="80" fill="#4a5568" stroke="#718096" stroke-width="1" rx="5"/>
    <text x="300" y="485" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="12">Third Floor</text>
    
    <!-- Lecture Halls -->
    <rect x="420" y="170" width="100" height="60" fill="#553c9a" stroke="#6b46c1" stroke-width="1" rx="5"/>
    <text x="470" y="205" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="10">LH1-LH8</text>
    
    <rect x="420" y="260" width="100" height="60" fill="#553c9a" stroke="#6b46c1" stroke-width="1" rx="5"/>
    <text x="470" y="295" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="10">LH9-LH16</text>
    
    <!-- Labs -->
    <rect x="540" y="170" width="120" height="60" fill="#065f46" stroke="#059669" stroke-width="1" rx="5"/>
    <text x="600" y="205" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="10">Labs</text>
    
    <!-- Departments -->
    <rect x="420" y="350" width="240" height="60" fill="#7c2d12" stroke="#ea580c" stroke-width="1" rx="5"/>
    <text x="540" y="385" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="10">Departments</text>
    
    <!-- Centralised Lab -->
    <rect x="420" y="440" width="240" height="60" fill="#1e40af" stroke="#3b82f6" stroke-width="1" rx="5"/>
    <text x="540" y="475" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="10">Centralised Lab</text>
  </g>
  
  <!-- Navigation Elements -->
  <g transform="translate(50, 50)">
    <!-- Pathway -->
    <path d="M 50 400 Q 200 350 350 400 Q 500 450 650 400 Q 800 350 950 400" 
          fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.7"/>
    
    <!-- Direction Arrows -->
    <polygon points="150,395 160,400 150,405" fill="#fbbf24"/>
    <polygon points="350,395 360,400 350,405" fill="#fbbf24"/>
    <polygon points="550,395 560,400 550,405" fill="#fbbf24"/>
    <polygon points="750,395 760,400 750,405" fill="#fbbf24"/>
  </g>
  
  <!-- Campus Title -->
  <text x="600" y="50" text-anchor="middle" fill="#e2e8f0" font-family="Arial" font-size="24" font-weight="bold">
    Campus Navigation System
  </text>
  
  <!-- QR Code Area -->
  <rect x="50" y="650" width="100" height="100" fill="#374151" stroke="#6b7280" stroke-width="2" rx="5"/>
  <text x="100" y="705" text-anchor="middle" fill="#9ca3af" font-family="Arial" font-size="12">QR Code</text>
  
  <!-- Navigation Icons -->
  <g transform="translate(950, 650)">
    <circle cx="25" cy="25" r="20" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
    <text x="25" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">üß≠</text>
    <circle cx="75" cy="25" r="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">üìç</text>
    <circle cx="125" cy="25" r="20" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="125" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">üè¢</text>
  </g>
</svg>